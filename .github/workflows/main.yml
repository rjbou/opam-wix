name: opam wix

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - windows-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: D:\cygwin\bin\curl.exe --help
      - run: D:\cygwin\bin\curl.exe -L -o wix311.zip https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip
      - run: ls wix311.zip
      - name: Compile
        run: |
          opam install . --deps-only
          opam exec -- make build
      - name: install opam
        run: |
          echo $PATH
          curl https://github.com/ocaml/opam/releases/download/2.1.5/opam-full-2.1.5.tar.gz
          tar xvf opam-full-2.1.5.tar.gz
          cd opam-full-2.1.5
          make
          make install
      - run: which opam
      - name: Tests
        run: opam exec -- make test
      - run: opam config report
      - run: opam install .
      - run: opam wix --help
